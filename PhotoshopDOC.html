<!DOCTYPE html>
<html>
<head>
  <title>Photo Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 20px;
    }

    .photo {
      display: inline-block;
      margin: 10px;
      border: 2px solid #333;
      padding: 5px;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="photo">
    <img src="\Desktop\css_img.jpg" alt="Photo 1">
    <p>Photo 1 Description</p>
  </div>

  <div class="photo">
    <img src="path_to_your_second_image.jpg" alt="Photo 2">
    <p>Photo 2 Description</p>
  </div>

  <div class="photo">
    <img src="path_to_your_third_image.jpg" alt="Photo 3">
    <p>Photo 3 Description</p>
  </div>
</body>
</html>
